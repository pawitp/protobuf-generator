plugins {
    id "com.google.protobuf" version "0.8.10"
    id 'java'
}

group 'pawitp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:3.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

